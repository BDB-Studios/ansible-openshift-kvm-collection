---

name: ansible-lint
on:
  pull_request:
    branches: ["main"]
jobs:
  build:
    name: Ansible Lint #
    runs-on: ubuntu-latest
    steps:
      - name: Install requirements
        run: ansible-galaxy install -r requirements.yml
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main # or version tag instead of 'main'

